<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>workers-list</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
        <link rel="stylesheet" href="style.css" type="text/css" media=screen>
    </head>
    <body>

        <div class="workers-list-panel">
            <div class="workers-list-yellow-frame">
                <h2>Worker's list</h2>
                <div class="workers-list-yellow-tag">
                    <p>Spots available: </p>
                    <p id="number-of-open-spots-for-workers"></p>
                </div>
                <hr class="green-line">
                <div class="workers-list-grid">
                    <div class="worker-list-grid-titles">
                        <p class="worker-number-title">n.</p>
                        <p class="worker-name-title">Name</p>
                        <p class="worker-capacity-title">Cap.</p>
                    </div>
                    <div class="worker-info">
                        <p class="worker-number">1.</p>
                        <p class="worker-name" id="worker1name">Anna</p>
                        <p class="worker-capacity" id="worker1capacity">5</p>
                        <button class="worker-edit">Edit</button> <!-- onClick={() => onClickModify()} -->
                        <button class="worker-delete">Delete</button> <!-- onClick={() => props.delete(props.id)} -->
                    </div>

                        <p class="worker-number">2.</p>

                    </div>

                        <button class="worker-edit">Edit</button> <!-- onClick={() => onClickModify()} -->

                    </div>
