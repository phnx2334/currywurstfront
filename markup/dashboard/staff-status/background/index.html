<!DOCTYPE html>
<html lang="en">
<head>
    <title>staffStatus</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="style.css" type="text/css" media=screen>
    <script src="https://kit.fontawesome.com/a030ca3027.js" crossorigin="anonymous"></script>
</head> 
<body>
    <div class="staff-status-background">
        <div class="yellow-frame">
            <header>
                <h2>Staff status</h2>
                <p class="white-background-description">Check your staff's availability in a visual way</p>
                <hr class="green-line">
            </header>
            <footer>
                <span>
                    <hr class="green-line">
                    <span class="busy"><i class="fas fa-male"></i></span>
                    <p>Busy</p>
                    <span class="available"><i class="fas fa-male"></i></span>
                    <p>Available</p>
                    <span class="non-active"><i class="fas fa-male"></i></span>
                    <p>Spot available for new staff members</p>
                </span>
            </footer>
        </div>
    </div>
</body>
</html>
