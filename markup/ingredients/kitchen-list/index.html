<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ki-list</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
        <link rel="stylesheet" href="style.css" type="text/css" media=screen>
    </head>
    <body>

        <div class="ki-list-panel">
            <div class="ki-list-yellow-frame">
                <h2>Kitchen ingredients list</h2>
                <hr class="ki-list-green-line">
                <div class="ki-list-grid">
                    <div class="ki-list-grid-titles">
                        <p class="ki-list-name-title">Name</p>
                        <p class="ki-list-capacity-title">Qty. (Kg)</p>
                    </div>
                    <div class="ki-list-info">
                        <p class="ki-list-name">Sugar</p>
                        <p class="ki-list-capacity">5</p>
                        <button class="ki-list-edit">Edit</button> <!-- onClick={() => onClickModify()} -->
                        <button class="ki-list-delete">Delete</button> <!-- onClick={() => props.delete(props.id)} -->
                    </div>
                    <div class="ki-list-info">
                        <p class="ki-list-name">Poultry</p>
                        <p class="ki-list-capacity">5</p>
                        <button class="ki-list-edit">Edit</button> <!-- onClick={() => onClickModify()} -->
                        <button class="ki-list-delete">Delete</button> <!-- onClick={() => props.delete(props.id)} -->
                    </div>                
                    <div class="ki-list-info">
                        <p class="ki-list-name">Meat</p>
                        <p class="ki-list-capacity">5</p>
                        <button class="ki-list-edit">Edit</button> <!-- onClick={() => onClickModify()} -->
                        <button class="ki-list-delete">Delete</button> <!-- onClick={() => props.delete(props.id)} -->
                    </div>                
                    <div class="ki-list-info">
                        <p class="ki-list-name">Coca-Cola</p>
                        <p class="ki-list-capacity">5</p>
                        <button class="ki-list-edit">Edit</button> <!-- onClick={() => onClickModify()} -->
                        <button class="ki-list-delete">Delete</button> <!-- onClick={() => props.delete(props.id)} -->
                    </div>                
                    <div class="ki-list-info">
                        <p class="ki-list-name">Bread</p>
                        <p class="ki-list-capacity">5</p>
                        <button class="ki-list-edit">Edit</button> <!-- onClick={() => onClickModify()} -->
                        <button class="ki-list-delete">Delete</button> <!-- onClick={() => props.delete(props.id)} -->
                    </div>          
                </div>
            </div>
        </div>
    </body>
</html>
